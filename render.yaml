services:
  - type: web
    name: kasparoo-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: COINPAPRIKA_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: INFO
    dockerCommand: sh -c "alembic upgrade head && uvicorn api.main:app --host 0.0.0.0 --port 8000"
    healthCheckPath: /api/health
    numInstances: 1

  - type: cron
    name: kasparoo-etl
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    schedule: "*/5 * * * *"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: COINPAPRIKA_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: INFO
    dockerCommand: sh -c "alembic upgrade head && python run_etl.py"

