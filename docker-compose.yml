services:
  db:
    image: postgres:15-alpine
    container_name: kasparoo_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kasparoo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: kasparoo_api
    command: sh -c "alembic upgrade head && python -m uvicorn api.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/kasparoo_db
      COINPAPRIKA_API_KEY: ${COINPAPRIKA_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  etl:
    build: .
    container_name: kasparoo_etl
    command: sh -c "sleep 10 && alembic upgrade head && python run_etl.py --continuous"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/kasparoo_db
      COINPAPRIKA_API_KEY: ${COINPAPRIKA_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ETL_RUN_INTERVAL_SECONDS: ${ETL_RUN_INTERVAL_SECONDS:-300}
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:

